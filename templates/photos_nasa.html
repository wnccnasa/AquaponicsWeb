{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.12.0/baguetteBox.min.css">

<div class="container py-4">
    <h1>üöÄ NASA & STEM Club Projects</h1>
    

    <div class="card mb-4">
        <div class="card-header"><h3>üõ∞Ô∏è NASA and Stem Club Gallery</h3></div>
        <div class="card-body">
            <div class="gallery gallery-flow" id="nasa-gallery">
                <div class="gallery-item">
                    <div class="position-relative">
                        <a href="{{ url_for('static', filename='img_nasa/martian_soil_from_fedex_final.jpg') }}"
                           title="Martian soil sample ‚Äî NASA">
                            <img src="{{ url_for('static', filename='img_nasa/martian_soil_from_fedex_final.jpg') }}"
                                 class="rounded shadow-sm gallery-image" alt="Martian Soil Sample">
                        </a>
                    </div>
                    <div class="mt-2"><small>Martian soil sample delivered directly from Mars by FedEx. (NASA) </small></div>
                </div>

                <div class="gallery-item">
                    <div class="position-relative">
                        <a href="{{ url_for('static', filename='img_nasa/sarah_martian_soil_fish_bowl_final.jpeg') }}"
                           title="Sarah Trook Martian soil project ‚Äî NASA">
                            <img src="{{ url_for('static', filename='img_nasa/sarah_martian_soil_fish_bowl_final.jpeg') }}"
                                 class="rounded shadow-sm gallery-image" alt="Sarah Trook Martian Soil Project">
                        </a>
                    </div>
                    <div class="mt-2"><small> In the beginning . . .Sarah Trook and her Martian soil project. (NASA)</small></div>
                </div>

                <!-- Add additional items by placing files in static/img_nasa/ and duplicating the block -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.12.0/baguetteBox.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        baguetteBox.run('.gallery', {
            animation: 'slideIn',
            captions: function (element) {
                return element.getAttribute('title') || element.querySelector('img').getAttribute('alt');
            }
        });
    });
</script>
{% endblock %}
